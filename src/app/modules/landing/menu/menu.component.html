<div class="contianer">
    <div class="row p-2">
        <div class=" col-md-3 p-2" *ngFor="let item of [1,2,3,4,5,6,7,8]">
            <div class="card">
                <img src="../../../../assets/images/menu/SS.png" class="card-img-top" alt="...">
                <app-price-tag [price]="130"></app-price-tag>
                <div class="card-body">
                    <h1 class="bold">Sisig</h1>
                    <p class="card-text">Your all time favorite crispy pork sisig</p>
                </div>
                <div class="card-footer d-flex aic jcc">
                    <button class="btn btn-warning w-100">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
</div>
